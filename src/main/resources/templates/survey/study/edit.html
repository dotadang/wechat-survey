<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${study.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">微信openid：</label>
								<div class="col-sm-8">
									<input id="openid" name="openid" th:value="${study.openid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有多少个孩子：</label>
								<div class="col-sm-8">
									<input id="childcnt" name="childcnt" th:value="${study.childcnt}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="childage" name="childage" th:value="${study.childage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"> 您计划将来孩子接受何种高等教育？：</label>
								<div class="col-sm-8">
									<input id="education" name="education" th:value="${study.education}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">您预计每位孩子高等教育每年花费预算（人民币等值）？：</label>
								<div class="col-sm-8">
									<input id="cost" name="cost" th:value="${study.cost}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"> 您准备该预算的财务规划？：</label>
								<div class="col-sm-8">
									<input id="finance" name="finance" th:value="${study.finance}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">您是否有海外资产配置？如有，为何种形式：</label>
								<div class="col-sm-8">
									<input id="asset" name="asset" th:value="${study.asset}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关于孩子的留学资金准备，您最想了解什么？：</label>
								<div class="col-sm-8">
									<input id="otherinfo" name="otherinfo" th:value="${study.otherinfo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">称呼：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${study.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input id="tel" name="tel" th:value="${study.tel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${study.email}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createdate" name="createdate" th:value="${study.createdate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updatedate" name="updatedate" th:value="${study.updatedate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/survey/study/add.js">
	</script>
</body>
</html>
